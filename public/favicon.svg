  <!-- Beard -->
  <path d="M 20 46 Q 20 54 32 56 Q 44 54 44 46" fill="#FFFFFF"/>
  <circle cx="32" cy="54" r="6" fill="#FFFFFF"/>
  
  <!-- Mustache -->
  <ellipse cx="24" cy="43" rx="5" ry="2.5" fill="#FFFFFF"/>
  <ellipse cx="40" cy="43" rx="5" ry="2.5" fill="#FFFFFF"/>
